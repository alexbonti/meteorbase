<template name="login">
    <div id="view-login" class="container">
        {{#AnimateWithVelocity}}
            <div class="container centeredContainer" data-animate data-property="translateY" data-duration="400" data-from-value="-100%" data-to-value="0">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" style="text-align: center;">
                    <div class="col-xs-10 col-xs-offset-1"><img src="/images/logo/meteor-bmx-logo-v2.fw.png" style="width:100%;margin-bottom: 10px"></div>
                    <form class="form-signin" id="login-form" action="action">

                        <input id="login-username" type="text" class="form-control" placeholder="Username" required="">
                        <input id="login-password" type="password" class="form-control" placeholder="Password" required="">

                        <button class="btn btn-lg btn-block btn-primary " type="submit">
                            Sign In
                        </button>


                    </form>
                    <p style="color: white;">New User ?  <a href="register">Register Here</a> </p>


                </div>
            </div>
        {{/AnimateWithVelocity}}
    </div>
</template>
