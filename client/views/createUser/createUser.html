<template name="createUser">
    <div id="createUser-view">
        <div id="view-login" class="container">
            {{#AnimateWithVelocity}}
                <div class="container centeredContainer" data-animate data-property="translateY" data-duration="400" data-from-value="-100%" data-to-value="0">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" style="text-align: center;">
                        <h1>Register New Account</h1>
                        <form class="form-signin" id="login-form" action="action">

                            <input id="login-username" type="text" class="form-control" placeholder="Username" required="">
                            <input id="login-password" type="password" class="form-control" placeholder="Password min 8 chars" required="">
                            <input id="verify-password" type="password" class="form-control" placeholder="Confirm Password" required="">
                            <input id="login-name" type="text" class="form-control" placeholder="First Name" required="">
                            <input id="login-lastName" type="text" class="form-control" placeholder="Last Name" required="">

                            <button id="buttonSubmit"  class="btn btn-lg btn-block btn-primary " type="submit">
                                Register
                            </button>


                        </form>


                    </div>
                </div>
            {{/AnimateWithVelocity}}
        </div>

    </div>
</template>
